<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
    <a href="http://swin.edu.au"><img src="images/logo.png" alt="Swinburne"></a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors be there.</p>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Student details</legend>
            <p><label for="studentid">Student ID</label>
                <input type="number" name="studentid" id="studentid" minlength="7" maxlength="10" required="required">
            </p>
            <p>
                <label for="givenname">Given Name</label>
                <input pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter on alphabets only. ')" type="text" name="givenname" id="givenname" maxlength="15" required="required">
                <label for="familyname">Family Name</label>
                <input pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter on alphabets only. ')" type="text" name="familyname" id="familyname" maxlength="15" required="required">
            </p>
        </fieldset>
        <fieldset>
            <legend>Your Unit</legend>
            <p>
                <input type="radio" name="unit" id="cos10011" value="cos10011" required="required">
                <label for="cos10011">COS10011</label>
                <input type="radio" name="unit" id="cos60004" value="cos60004" required="required">
                <label for="cos60004">COS60004</label>
                <input type="radio" name="unit" id="cos60007" value="cos60007" required="required">
                <label for="cos60007">COS60007</label>
            </p>
            <p>
            <label for="tutor">Your Tutor</label>
            <select required="required">
                <option value="">Please Select</option>
                <option value="thomas">Thomas</option>
                <option value="Binh">Binh</option>
            </select> 
            </p>
        </fieldset>
        <fieldset>
            <legend>Issue</legend>
            <p>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="category[]" value="html" checked="checked">
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="category[]" value="css">
                <label for="javascript">Javascript</label>
                <input type="checkbox" id="javascript" name="category[]" value="javascript">
                <label for="php">PHP</label>
                <input type="checkbox" id="php" name="category[]" value="php">
                <label for="mysql">MySQL</label>
                <input type="checkbox" id="mysql" name="category[]" value="mysql">
            </p>
            <p>
                <label for="descriptionIssue">Description of Issue</label>
                <br>
                <textarea id="descriptionIssue" name="descriptionIssue" rows="4" cols="40" placeholder="Write description of your problem here..."></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend>Preferred Date / Time</legend>
            <label for="date">Date</label>
                <input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" name="date" id="date" placeholder="dd/mm/yyyy" maxlength="10" size="10">
            <br>
            <label for="time">Time</label>
                <input type="text" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" name="time" id="time" placeholder="00:00" maxlength="10" size="10">
        </fieldset>
        <input type="submit" value="Book">
	    <input type="reset" value="Reset Form">
    </form>
</body>
</html>
